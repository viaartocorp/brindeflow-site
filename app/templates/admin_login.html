<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin â€” BrindeFlow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        display: ['Space Grotesk', 'system-ui', 'sans-serif'],
                        sans: ['DM Sans', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        cyan: { 400: '#22d3ee', 500: '#06b6d4', 600: '#0891b2' },
                        magenta: { 400: '#f472b6', 500: '#ec4899', 600: '#db2777' },
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans antialiased bg-black min-h-screen flex items-center justify-center">
    <div class="w-full max-w-sm mx-auto px-4">
        <div class="text-center mb-8">
            <a href="/">
                <img src="/assets/logo.svg" alt="BrindeFlow" class="h-8 brightness-0 invert mx-auto mb-6">
            </a>
            <h1 class="font-display text-2xl font-bold text-white">Painel Administrativo</h1>
            <p class="text-gray-500 text-sm mt-1">Acesso restrito</p>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="bg-red-500/10 border border-red-500/30 rounded-lg p-3 mb-4">
            {% for msg in messages %}
            <p class="text-sm text-red-400">{{ msg }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('admin_login_post') }}" class="bg-white/5 rounded-xl border border-white/10 p-6">
            <label class="block text-sm font-medium text-gray-300 mb-1.5">Senha</label>
            <input type="password" name="password" required autofocus
                   class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/15 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500/50 text-sm"
                   placeholder="Digite a senha de acesso">
            <button type="submit"
                    class="w-full mt-4 py-3 rounded-lg bg-cyan-500 text-black font-bold hover:bg-cyan-400 transition text-sm">
                Entrar
            </button>
        </form>

        <p class="text-center text-gray-600 text-xs mt-6">
            <a href="/" class="hover:text-gray-400 transition">&larr; Voltar ao site</a>
        </p>
    </div>
</body>
</html>
