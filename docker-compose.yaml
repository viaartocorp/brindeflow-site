services:
  brindeflow-site:
    image: nginx:alpine
    container_name: brindeflow-site
    volumes:
      - ./site:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - brindeflow-site-app
    restart: always

  brindeflow-site-app:
    build: ./app
    container_name: brindeflow-site-app
    volumes:
      - app-data:/app/data
    env_file:
      - .env
    restart: always

volumes:
  app-data:
